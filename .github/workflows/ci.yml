name: CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or commit SHA to build (default: main)"
        default: "main"
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang llvm-dev openjdk-17-jre

      - name: Configure LLVM CMake location
        run: echo "LLVM_DIR=$(llvm-config --cmakedir)" >> "$GITHUB_ENV"

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        run: ctest --test-dir build -C Release --output-on-failure
